{% extends 'base.html' %}
{% block body %}
    <h1>Les publications de <b>{{ author }}</b> : </h1>
    <div>
        {% for post in posts %}
            <div class="box">
            <a href="{% url 'Microlly:post' id=post.id %}"><h3 class="title">{{ post.title }}</h3></a>
            <div>Le {{ post.creation_date }}</div>
            <p>{{ post.body }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock body %}
