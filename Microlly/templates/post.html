{% extends 'base.html' %}
{% block body %}
    <a href="{% url 'Microlly:index' %}">
        <span class="icon">
        <i class="fas fa-home"></i>
        </span>
    </a>
    {% if post.author == request.user %}  
        <a href="{% url 'Microlly:edit_post' id=post.id %}">
            <span class="icon has-text-warning">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'Microlly:delete_post' id=post.id %}">
            <span class="icon has-text-danger">
                <i class="fas fa-trash"></i>
            </span>
        </a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <div>Le {{ post.creation_date }}</div>
    <div>Derni√®re modification : {{ post.update_date }}</div>
    <span>Auteur : <a href="{% url 'Microlly:author_posts' author=post.author %}">{{ post.author }}</a></span>
    <article>{{ post.body }}</article>
{% endblock body %}
